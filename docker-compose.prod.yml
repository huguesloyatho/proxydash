version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: proxydash-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - proxydash-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proxydash-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}
      - NPM_DATABASE_URL=${NPM_DATABASE_URL}
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      # AI
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-mistral:7b}
      # Sync
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_CACHE_TTL=${REDIS_CACHE_TTL:-30}
      # WebSocket
      - WS_ENABLED=${WS_ENABLED:-true}
      - WS_HEARTBEAT_INTERVAL=${WS_HEARTBEAT_INTERVAL:-30}
      # Webhooks
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
    ports:
      - "8000:8000"
    networks:
      - proxydash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${PUBLIC_API_URL:-https://api.example.com}
        - NEXT_PUBLIC_WS_URL=${PUBLIC_WS_URL:-}
        - NEXT_PUBLIC_APP_URL=${PUBLIC_APP_URL:-}
    container_name: proxydash-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - proxydash-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000 > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  proxydash-network:
    driver: bridge

volumes:
  redis-data:
