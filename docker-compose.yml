version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: proxydash-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - proxydash-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    container_name: proxydash-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      # Override Redis URL to use the container
      - REDIS_URL=redis://redis:6379
    extra_hosts:
      # Internal DNS resolution for services behind local reverse proxy
      - "vikunja.masenam.fr:192.168.200.6"
    ports:
      - "8000:8000"
    networks:
      - proxydash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: proxydash-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - proxydash-network

networks:
  proxydash-network:
    driver: bridge

volumes:
  redis-data:
